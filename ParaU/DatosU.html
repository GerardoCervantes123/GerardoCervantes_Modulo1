<!DOCTYPE html>

<head>

            <input type="text" name="Apellidom" placeholder="Ingrese apellido materno" required>

            <option value="Hombre"> Hombre </option>

        <label for="correo">
            Correo electronico:<input type="email" name="Correo" placeholder="Ingrese correo" required>

       <br><br>
        <label for="Telefono"> Telefono:
            <input type="number" name="Telefono" placeholder="Ingresa tu numero" required>

            <input type="number" name="Celular" placeholder="Ingresa tu numero" required>

        <br><br>
        <label for="p2"> Segunda opcion:
